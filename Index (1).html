<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Public Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .name {
      font-size: 2em;
      font-weight: bold;
    }
    .bio {
      margin: 20px 0;
      line-height: 1.6;
    }
    .links a {
      display: inline-block;
      margin: 5px 10px;
      text-decoration: none;
      color: #007BFF;
    }
    .chat-box {
      margin-top: 40px;
    }
    .chat-box h2 {
      margin-bottom: 10px;
    }
    .chat-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-messages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background: #fafafa;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <center>
      <img src="your-image.jpg" alt="Your Profile Picture" class="profile-pic" />
      <div class="name">Rahul Sharma</div>
      <div class="bio">Hi, I’m Rahul — a tech enthusiast, web developer, and cybersecurity learner. Welcome to my space on the web!</div>
      <div class="links">
        <a href="https://www.linkedin.com/in/rahulsharma" target="_blank">LinkedIn</a>
        <a href="https://github.com/rahulsharma" target="_blank">GitHub</a>
        <a href="https://twitter.com/rahulsharma" target="_blank">Twitter</a>
        <a href="https://rahulsharma.dev" target="_blank">Portfolio</a>
      </div>
    </center>

    <div class="chat-box">
      <h2>Public Chat</h2>
      <div class="chat-messages" id="chatMessages">
        <p><strong>User1:</strong> Hi Rahul! Nice profile.</p>
        <p><strong>User2:</strong> What projects are you working on?</p>
      </div>
      <input type="text" class="chat-input" placeholder="Type your message..." />
    </div>
  </div>
</body>
</html>
